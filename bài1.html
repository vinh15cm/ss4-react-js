<body>
    <script>
        function sum(arr) {
            let total = 0;
            for (const num of arr) {
                if (num % 2 === 0) {
                    total += num;
                }
            }
            return total;
        }

        // Test với một mảng và in ra kết quả
        console.log(sum([1, 2, 3, 4, 5, 6])); // Output: 12
    </script>
</body>
