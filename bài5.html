<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkStartString(longString, shortString) {
            return longString.startsWith(shortString);
        }

        // Test với các trường hợp và in ra kết quả
        console.log(checkStartString("Hello, World!", "Hello")); // Output: true
        console.log(checkStartString("Hi there!", "there")); // Output: false
    </script>
</body>

</html>
