<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function greetingWithWeather(name, weather) {
            if (weather === "sunny") {
                return `Chào ${name}! Hôm nay trời nắng tuyệt vời!`;
            } else if (weather === "rainy") {
                return `Chào ${name}! Hôm nay trời mưa, hãy mang theo ô!`;
            } else {
                return `Chào ${name}! Hôm nay thời tiết không xác định.`;
            }
        }

        // Test với các trường hợp và in ra kết quả
        console.log(greetingWithWeather("Alice", "sunny"));
        console.log(greetingWithWeather("Bob", "rainy"));
        console.log(greetingWithWeather("Charlie", "cloudy"));
    </script>
</body>

</html>
