<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkEndString(longString, shortString) {
            return longString.endsWith(shortString);
        }

        // Test với các trường hợp và in ra kết quả
        console.log(checkEndString("Hello, World!", "Hello")); // Output: false
        console.log(checkEndString("Hi there!", "there!")); // Output: true



    </script>
</body>

</html>
